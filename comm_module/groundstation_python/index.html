<html>
<head>
	<script src="jquery-2.2.3.min.js"></script>
	<script src="smoothie-charts.js"></script>
	<link href="styles.css" rel="stylesheet">
	<link href="pure-min.css" rel="stylesheet">
	<link href="grids-responsive-min.css" rel="stylesheet">
</head>
<script type="text/javascript">
  // Randomly add a data point every 500ms
  var random = new TimeSeries();
  var random2 = new TimeSeries();
  setInterval(function() {
    random.append(new Date().getTime(), Math.random() * 10000);
    random2.append(new Date().getTime(), Math.random() * 10000);
  }, 500);
  
  function createTimeline() {
    var chart = new SmoothieChart();
    var chart2 = new SmoothieChart();
    chart.addTimeSeries(random, { strokeStyle: 'rgba(255, 200, 0, 1)', fillStyle: 'rgba(0, 255, 0, 0.2)', lineWidth: 1 });
    chart2.addTimeSeries(random2, { strokeStyle: 'rgba(0, 200, 255, 1)', fillStyle: 'rgba(0, 255, 0, 0.2)', lineWidth: 1 });
    chart.streamTo(document.getElementById("temperature-chart"), 500);
    chart2.streamTo(document.getElementById("pressure-chart"), 500);
  }
</script>

<body onload="createTimeline()">

<script type="text/javascript">
	$(document).ready(function(){

		$('ul.tabs li').click(function(){
			var tab_id = $(this).attr('data-tab');

			$('ul.tabs li').removeClass('current');
			$('.tab-content').removeClass('current');

			$(this).addClass('current');
			$("#"+tab_id).addClass('current');
		})

	})
</script>
